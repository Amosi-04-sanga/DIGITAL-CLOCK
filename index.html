<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock.</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.js"></script>
</head>
<body>
  
  <header class="header">
     <h2 class="header__txt">digital clock.</h2>
  </header>

  <div class="date">
      <p class="date__txt"></p>
  </div>

  <div class="clock">
    <span class="clock__time" id="hour"></span>
    <span class="clock__time" id="minute"></span>
    <span class="clock__time" id="second"></span>
    <span class="clock__time" id="duration"></span>
  </div>

</body>
</html>
